<div class="image-preview-box" id="image-preview-box" onclick="closeImagePreview()">
    <img src="" id="image-preview" class="image-preview">
</div>
<script>
function imagePreview(element) {
    console.log(element.src)
    url = element.src;
    document.getElementById("image-preview-box").style.display = "flex";
    document.getElementById("image-preview").src = url;
    document.getElementById("body").style = "overflow: hidden"
}
function closeImagePreview() {
    document.getElementById("image-preview-box").style.display = "none";
    document.getElementById("image-preview").src = "";
    document.getElementById("body").style = "overflow: auto"
}
</script>
